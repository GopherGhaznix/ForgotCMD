<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#f87171',
              'primary-teal': '#4dd0e1',
              'dark-red': '#7f1d1d',
              'dark-teal': '#0f766e',
            },
            fontFamily: {
              'mono': ['JetBrains Mono', 'Courier New', 'monospace'],
              'sans': ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'typing': 'typing 2s steps(20) infinite',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate',
            },
            boxShadow: {
              'neon-red': '0 0 5px #f87171, 0 0 10px #f87171, 0 0 20px #f87171',
              'neon-teal': '0 0 5px #4dd0e1, 0 0 10px #4dd0e1, 0 0 20px #4dd0e1',
            }
          }
        }
      }
    </script>
  {{ partial "head.html" . }}
</head>

<body class="font-sans antialiased">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
